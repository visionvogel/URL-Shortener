<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Kürzungsdienst</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>URL-Kürzungsdienst</h2>
      <input
        type="text"
        id="langeUrl"
        placeholder="Geben Sie eine lange URL ein"
      />
      <button id="kuerzenBtn">Kürzen</button>
      <p id="kurzeUrl"></p>
      <button id="kopierenBtn" style="display: none">Kopieren</button>
      <button id="oeffnenBtn" style="display: none">Link Öffnen</button>

      <h3>Letzte Links</h3>
      <ul id="linkListe"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
